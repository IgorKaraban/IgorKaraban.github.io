<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">	
<link rel="stylesheet" type="text/css" href="style.css">
	<title>modal</title>
</head>
<body>
	<div class="modal">
		<form method="get" action="#">
		<div class="form-top clearfix">
		<div class="form-name">
		<label class="form-title"> Ваше имя:<br>
		<input type="text" name="yourName" value="представьтесь, пожалуйста" class="yourName" required>
		</label>
		</div>
		<div class="form-mail">
		<label class="form-title"> Ваш e-mail:<br>
		<input type="text" name="yourE-mail" value="для отправки ответа" class="yourE-mail" required>
		</label>
		</div>
		</div>
		<div class="form-text">
		<label class="form-title"> Текст письма:<br>
		<input name="yourText" value="В свободной форме" class="yourText">
		</label>
		</div>
		<input type="submit" name="submit" value="отправить" class="submit">
		<input type="button" name="cancel" value="отмена" class="cancel">	
		</form>
	</div>
</body>
</html>
